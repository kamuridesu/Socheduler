{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Edit Post</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ post.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="scheduled_date">Scheduled Date:</label>
            <input class="form-control" id="scheduled_date" name="scheduled_date" type="datetime-local" value="{{ post.scheduled_date|date:'Y-m-d\TH:i' }}" required>
        </div>
        <button type="submit" >Save</button>
        <a href="{% url 'frontend_posts' %}" >Cancel</a>
    </form>
</div>

{% endblock %}
